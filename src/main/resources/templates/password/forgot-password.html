<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Academic Web - Esqueci a senha</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/error.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main_login.css}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="forgot100-pic js-tilt" data-tilt>
					<img th:src="@{/img/padlock.png}" alt="IMG">
				</div>

				<form class="forgot100-form validate-form" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="POST">
					<span class="forgot100-form-title">
						Esqueceu sua senha?
					</span>
					<span class="forgot100-form-subtitle">
						Informe seu endereço de email e enviaremos um link para você resetar sua senha.
					</span>

					<div class="wrap-input100 validate-input" th:classappend="${#fields.hasErrors('email')}? 'has-error':''" data-validate = "Informe o email.">
						<input class="input100" type="text" name="email" id="email" th:field="*{email}" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<p class="error-message mt-3 ml-3" th:each="error : ${#fields.errors('email')}" th:text="${error}">Email inválido</p>
					
					<div class="container-forgot100-form-btn">
						<button type="submit" class="login100-form-btn">
							Reset
						</button>
					</div>

					<div class="text-center p-t-12 p-b-12">
						<span class="txt1">
							Voltar para
						</span>
						<a class="txt2" th:href="@{/login}">
							Login?
						</a>
					</div>

					<div  th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
						<div class="alert alert-danger">
							 <span th:text="${errorMsg}">Demo Invalid input</span>
						</div>
				   </div>
				   
				   <div th:if="${param.success}">
						<div class="alert alert-info text-center">
							Sua requisição de redefinição de senha foi realizada com sucesso!<br>
							Verifique sua caixa de email.
						</div>
					</div>

				   <div class="text-center p-t-136">
					<!-- ESPAÇAMENTO -->
					</div>

					
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{/js/main_login.js}"></script>

</body>
</html>
