<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Imports CSS -->
        <link rel="stylesheet" type="text/css" href="/css/forgot.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"> 

        <title>Academic Web - Esqueci a senha</title>
    </head>

    <body>
        
        <div class="container-box">
            <div class="box text-center">

                <div class="container">
                    <h2 class="text-center cor-principal">Esqueceu sua senha?</h2>
                    <p>Entre com seu endereço de email e enviaremos um link para você resetar sua senha.</p>
                    
                    <div class="panel-body">

                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                Sua requisição de redefinição de senha foi realizada com sucesso!<br>
                                Verifique sua caixa de email.
                            </div>
                        </div>

                        <form class="col-12" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="POST">


                            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="email" id="email" 
                                    th:field="*{email}" placeholder="Endereço de email"/>
                                </div>
                                <p class="error-message mt-3" th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Email inválido</p>
                            </div>

                            <button type="submit" class="btn btn-entrar botao-entrar"><i class="fas fa-sync"></i>Reset</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </body>

</html>
