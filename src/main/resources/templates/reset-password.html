<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Imports CSS -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">  

        <title>Academic Web - Reset Password</title>
    </head>

    <body>
        
        <div class="container-box">
            <div class="box text-center">

                <div class="container">
                    <h2 class="text-center cor-principal">Redefinição de senha</h2>
                    <p>Insira sua nova senha.</p>
                    
                    <div class="panel-body">

                        <div th:if="${error}">
                            <div class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>
                        </div>

                        <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="POST">

                            <p class="error-message" th:if="${#fields.hasGlobalErrors()}" 
                                th:each="error : ${#fields.errors('global')}"
                                th:text="${error}">Erro na validação dos dados.</p>

                            <input type="hidden" name="token" th:value="${token}"/> 

                            <div class="form-group"
                                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <input type="password" id="password" name="password" 
                                    class="form-control" placeholder="Senha" th:field="*{password}"/>
                                <p class="error-message mt-3" th:each="error: ${#fields.errors('password')}"
                                    th:text="${error}">Senha inválida.</p>
                            </div>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <input id="confirmPassword" class="form-control" 
                                    placeholder="Confirme sua senha" type="password" 
                                    th:field="*{confirmPassword}"/>
                                <p class="error-message mt-3" 
                                    th:each="error: ${#fields.errors('confirmPassword')}"
                                    th:text="${error}">Senha inválida.</p>
                            </div>

                            <button type="submit" class="btn btn-entrar botao-entrar"><i class="fas fa-sync"></i>Reset</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </body>

</html>
