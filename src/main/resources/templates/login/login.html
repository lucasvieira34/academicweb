<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Academic Web - Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>
    <body>

        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">

                    <div class="col-12 user-img">
                        <img src="/img/user.png">
                    </div>

                    <form class="col-12" th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="UsuÃ¡rio">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Senha">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="perfil" id="inlineRadio1" value="A">
                            <label class="form-check-label" for="inlineRadio1">Aluno</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="perfil" id="inlineRadio1" value="P">
                            <label class="form-check-label" for="inlineRadio1">Professor</label>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
                    </form>

                    <div class="col-12 forgot">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
