<head>
  <title>Portal Escolar Academic - Disciplinas</title>
</head>

<body>

                <table class="table table-striped" id="myTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th></th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="disciplina : ${disciplinas}">
                          <td><i class="fas fa-fw fa-graduation-cap"></i></td>

                  </tbody>
                </table>
